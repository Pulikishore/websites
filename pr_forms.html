<br>

</div>
<textarea name="qurie" id="quries" cols="24" rows="10"></textarea>
<br>
<div>
    <input type="radio" name="terms" id="term" required>
    <label for="term"> I agree terms and conditions </label>
</div> <br>
<button type="submit"> Register </button>
